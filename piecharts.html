<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pie charts</title>
    <link rel="stylesheet" href="./css/piecharts.css">
</head>
<body>
    <h1 class="eheading">Mercury</h1>
    
    <div class="wrapper">
    <!-- /*pie wrapper*/ -->
    <div class="pie-wrap">

    <div class="mass entry">
        <p>0.330</p>
        <p class="entry-value">Mass(1024kg)</p>
    </div>
    
    <div class="diameter entry">
        <p>4879</p>
        <p class="entry-value">Diameter(km)</p>
    </div>
    
    <div class="density entry">
        <p>5429</p>
        <p class="entry-value">Density(kg/m3) </p>
    </div>
    
    <div class="gravity entry">
        <p> 3.7</p>
        <p class="entry-value">Gravity (m/s2)</p>
    </div>
    
    <div class="escape entry">
        <p> 4.3</p>
        <p class="entry-value">Escape Velocity (km/s)	</p>
    </div>
    
    <div class="rotation entry">
        <p> 1407.6</p>
        <p class="entry-value">Rotation Period (hours)	</p>
    </div>
    
    </div>

    
    <div class="key-wrap"></div>
    
    </div>
</div>
</body>
</html>
